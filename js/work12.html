<!DOCTYPE html>

<meta charset="UTF-8">
<title>ワーク</title>
<script>
// 配列の合計値を計算する => 800
var Item = function (price, unit){
  this.price = price;
  this.unit = unit;
};


Item.prototype.getTotal = function () {
  return this.price * this.unit;
};
var data = [
  new Item(120,3),
  new Item(30,2),
  new Item(80,1), 
  new Item(100,3),
];

var total = 0;
for(i=0; i < data.length; i++) {
	total += data[i].getTotal();
}

console.log(total);

console.log(data[1].getTotal());

var Item1 = new Item(120,3);

<!--console.log(Item1.prototype.getTotal());-->

</script>
