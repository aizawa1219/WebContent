<script>
// 文字列を半角スペースで分割した配列に変換して、各要素を表示する
var text = "Do you have a pen";

console.log(text.split(" "));
for( i=0; i < text.split(" ").length; i++){
	console.log(text.split(" ")[i]);
}

var words = text.split(" ");

for (i=0; i < words.length; i++){
	console.log(words[i]);
}
