<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ワーク</title>
<script>
// textの中にqueryが含まれている場合は「I found」と表示する
var text = "RedBlueGreenWhitePurple";
var query = "Green";

var word = text.indexOf(query);
//null,空文字判定
if(word){
	console.log("I found");
} else{
	console.log("I didn't found");
}

</script>
</head>
<body>
</body>
</html>
