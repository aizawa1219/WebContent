<!DOCTYPE html>
<html lang="ja">
  <head>
  <title>jQuery</title>
  <meta http-equiv=”Content-Script-Type” content=”text/javascript” charset="utf-8">
  <script src="//code.jquery.com/jquery-2.2.4.js"></script>
  <script type="text/javascript">
  $(function(){
	var box = $("#q35");
	var w_width = $(window).width(); //ウィンドウの幅
	var b_width = box.width(); //ボックスの幅
	var center = (w_width / 2) - (b_width / 2); //センタリング位置
	
	box.on("click", function() {
		box.animate({
			"left" : center,
		});
	});
  });
  </script>
  <style>
      body{
          margin:0;
          padding:0;
      }
      #mark{
          width: 150px;
          height:30px;
          margin: 0 auto;
          background:#Ff0;
          text-align: center;
      }
      #q35_box {
          position:relative;
          height:150px;
          background:#F00;
      }
      #q35 {
          width:150px;
          height:150px;
          background:#F0F;
          position:absolute;
          text-align: center;
      }
  </style>
  <body>
	<div id="mark">ここがセンター</div>
    <div id="q35_box">
        <div id="q35">センターを目指せ！</div>
    </div>
  </body>
</html>
