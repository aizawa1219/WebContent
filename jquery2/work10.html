<!DOCTYPE html>
<html lang="ja">
  <head>
  <title>jQuery</title>
  <meta http-equiv=”Content-Script-Type” content=”text/javascript” charset="utf-8">
  
  <style>
    ul, li{
      margin: 0;
      padding: 0;
    }
    .dropmenu{
      list-style-type: none;
      width: 600px;
      margin: 10px auto;
    }
    .dropmenu:before, .dropmenu:after{
      content: "";
      display: table;
    }
    .dropmenu:after{
      clear: both;
    }
    .dropmenu li{
      position: relative;
      width: 200px;
      float: left;
      text-align: center;
    }
    .dropmenu li a{
      display: block;
      padding: 15px 0 11px;
      background: #FF66CC;
      color: #fff;
      line-height: 1em;
      text-decoration: none;
    }
    .dropmenu li ul{
      list-style: none;
      position: absolute;
      top: 100%;
      left: 0;
    }
    .dropmenu li ul li{
      width: 200px;
    }
    .dropmenu li ul li a{
      padding: 13px 15px;
      text-align: center;
      background: #FF66CC;
      color: #fff;
    }
    .dropmenu li:hover > a{
      background: #FFCCFF;
      color: #FF66CC;
    }
    .dropmenu li a:hover{
      background: #FFCCFF;
      color: #FF66CC;
    }
    #menu li ul{
	  display: none;
    }
	#menu li ul.display {
	  display: block;
	}
  </style>
  <script src="//code.jquery.com/jquery-2.2.4.js"></script>
